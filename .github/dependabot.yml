version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    groups:
      arcjet-apps-major:
        update-types:
          - major
      arcjet-apps-minor:
        update-types:
          - minor
          - patch
      # Arcjet packages are grouped alone due to not being major/minor/patch yet
      arcjet-js:
        patterns:
          - arcjet
          - "@arcjet/*"
          - nosecone
          - "@nosecone/*"
    ignore:
      # Synced with engines field in package.json
      - dependency-name: "@types/node"
        versions: [">=23"]
      # Ignore Connect RPC updates until merged in arcjet-js
      - dependency-name: "@connectrpc/connect-node"
        versions: [">=2"]
      - dependency-name: "@connectrpc/connect-web"
        versions: [">=2"]
      # Ignore zod@4 until peer dependencies are updated
      - dependency-name: zod
        versions: [">=4"]
      - dependency-name: zod-validation-error
        versions: [">=4"]
