# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.24.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  definitions:
    - name: biome
      # Configuration needed until Trunk supports Biome 2
      commands:
        - name: assist
          output: rewrite
          run: biome check --formatter-enabled=false --linter-enabled=false --write ${target}
          success_codes: [0]
          batch: true
          in_place: true
          allow_empty_files: false
          cache_results: true
          formatter: true
        - name: lint
          run: biome check --formatter-enabled=false --reporter github --error-on-warnings ${target}
          parse_regex: ::(?P<severity>note|notice|allow|deny|disabled|error|info|warning)\s+title=(?P<code>[^,]+),file=(?P<path>[^,]+),line=(?P<line>\d+),(?:endLine=\d+,)?col=(?P<col>\d+)(?:,endColumn=\d+)?::(?P<message>.*)\n
          read_output_from: stdout
  enabled:
    - biome@2.1.1:
        commands: [assist, lint]
    - git-diff-check
    - markdownlint@0.45.0
    - prettier@3.6.2
    - svgo@4.0.0
    - trivy@0.64.1
    - trufflehog@3.90.2
    - yamllint@1.37.1
  disabled:
    - eslint
    # tfsec and checkov are replaced by Trivy
    - tfsec
    - checkov
    # Too noisy with private packages. We use Dependabot instead
    - osv-scanner
    - oxipng
  threshold:
    - linters: [markdownlint]
      level: medium
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
